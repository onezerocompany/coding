name: Publish Package

on:
  release:
    types: [released]

jobs:
  publish_extensions:
    name: Publish Extensions
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        extension:
          - path: extensions/onezero-themes
            name: OneZero Themes
    defaults:
      run:
        working-directory: ${{ matrix.extension.path }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          path: .

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Publish to Marketplace
        run: vsce publish -p ${{ secrets.VSCODE_MARKETPLACE_TOKEN }} ${{ github.ref_name }}

  publish_devcontainers:
    name: Publish Devcontainer
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - directory: ./devcontainer
    defaults:
      run:
        working-directory: ${{ matrix.image.directory }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          path: .

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./devcontainer
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/onezerocompany/devcontainer-universal:latest
            ghcr.io/onezerocompany/devcontainer-universal:${{ github.ref_name }}

  publish_dart:
    name: Publish Dart Package
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - directory: packages/flutter_lints
            build: false
    defaults:
      run:
        working-directory: ${{ matrix.package.directory }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          path: .

      - name: Setup Flutter
        uses: ./actions/setup-flutter
        with:
          working_directory: ${{ matrix.package.directory }}
          pub_credentials: ${{ secrets.PUB_CREDENTIALS }}
          version: 2.10.5
          channel: stable

      - name: Publish Dart Package
        run: flutter pub publish

  publish_node:
    name: Publish Node Package
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - directory: packages/prettier-config
            build: false
          - directory: packages/eslint-config
            build: false
          - directory: packages/tsconfig
            build: false
          - directory: packages/commit
            build: true
    defaults:
      run:
        working-directory: ${{ matrix.package.directory }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          path: .

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
          registry-url: 'https://npm.pkg.github.com'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        working-directory: .
        run: npm install

      - name: Build
        if: ${{ matrix.package.build }}
        run: npm run build

      - name: Package Version
        run: npm version ${{ github.ref_name }} --no-git-tag-version

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
